<!-- templates/sessions/add_session.html -->
{% extends "base.html" %}

{% block title %}Add Session{% endblock %}

{% block content %}
    <h2>Add New Session</h2>
    <form action="{{ url_for('session_bp.add_session') }}" method="POST">
        <div class="form-group">
            <label for="title">Session Title</label>
            <input type="text" name="title" id="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="end_time">End Time</label>
            <input type="time" name="end_time" id="end_time" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="conference_id">Conference ID</label>
            <input type="number" name="conference_id" id="conference_id" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Session</button>
    </form>
{% endblock %}
