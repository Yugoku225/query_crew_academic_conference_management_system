<!-- templates/paper/edit_paper.html -->
{% extends "base.html" %}

{% block title %}Edit Paper - Conference Management System{% endblock %}

{% block content %}
    <h2>Edit Paper</h2>
    <form method="POST" action="{{ url_for('paper_bp.update_paper', paper_id=paper.id) }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ paper.title }}" required><br>

        <label for="abstract">Abstract:</label>
        <textarea id="abstract" name="abstract" required>{{ paper.abstract }}</textarea><br>

        <label for="author_id">Author ID:</label>
        <input type="number" id="author_id" name="author_id" value="{{ paper.author_id }}" required><br>

        <label for="conference_id">Conference ID:</label>
        <input type="number" id="conference_id" name="conference_id" value="{{ paper.conference_id }}" required><br>

        <button type="submit">Update Paper</button>
    </form>
{% endblock %}
