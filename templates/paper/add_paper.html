<!-- templates/paper/add_paper.html -->
{% extends "base.html" %}

{% block title %}Add Paper - Conference Management System{% endblock %}

{% block content %}
    <h2>Add New Paper</h2>
    <form method="POST" action="{{ url_for('paper_bp.add_paper') }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="abstract">Abstract:</label>
        <textarea id="abstract" name="abstract" required></textarea><br>

        <label for="author_id">Author ID:</label>
        <input type="number" id="author_id" name="author_id" required><br>

        <label for="conference_id">Conference ID:</label>
        <input type="number" id="conference_id" name="conference_id" required><br>

        <button type="submit">Add Paper</button>
    </form>
{% endblock %}
