{% extends "base.html" %}

{% block title %}Add Review - Conference Management System{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Add New Review</h2>
        <form method="POST" action="{{ url_for('reviews_bp.add_review') }}">
            <div class="form-group mb-3">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" class="form-control" required></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" required>
            </div>

            <div class="form-group mb-3">
                <label for="paper_id">Paper ID:</label>
                <input type="number" id="paper_id" name="paper_id" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="reviewer_id">Reviewer ID:</label>
                <input type="number" id="reviewer_id" name="reviewer_id" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add Review</button>
                <a href="{{ url_for('reviews_bp.get_reviews') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
