<!-- templates/reviews/edit_review.html -->
{% extends "base.html" %}

{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Review</h2>
    <div class="card shadow-sm p-4">
        <form action="{{ url_for('reviews_bp.update_review', review_id=review.id) }}" method="POST">
            <div class="form-group mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea name="comments" id="comments" class="form-control" required>{{ review.comments }}</textarea>
            </div>
            <div class="form-group mb-3">
                <label for="rating" class="form-label">Rating</label>
                <input type="number" name="rating" id="rating" class="form-control" value="{{ review.rating }}" min="1" max="5" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update Review</button>
                <a href="{{ url_for('reviews_bp.reviews_list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
