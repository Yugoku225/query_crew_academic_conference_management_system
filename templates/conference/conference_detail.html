<!-- templates/conference/conference_detail.html -->
{% extends "base.html" %}

{% block title %}Conference Details{% endblock %}

{% block content %}
    <h2>{{ conference.name }}</h2>
    <p><strong>Location:</strong> {{ conference.location }}</p>
    <p><strong>Date:</strong> {{ conference.date }}</p>
    <p><strong>Organizer ID:</strong> {{ conference.organizer_id }}</p>
    <a href="{{ url_for('conference_bp.update_conference_page', conference_id=conference.id) }}">Edit</a>
    <a href="{{ url_for('conference_bp.delete_conference', conference_id=conference.id) }}" onclick="return confirm('Are you sure you want to delete this conference?')">Delete</a>
{% endblock %}
