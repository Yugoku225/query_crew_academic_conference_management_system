<!-- templates/conference/add_conference.html -->
{% extends "base.html" %}

{% block title %}Add Conference - Conference Management System{% endblock %}

{% block content %}
    <h2>Add New Conference</h2>
    <form method="POST" action="{{ url_for('conference_bp.add_conference') }}">
        <label for="name">Conference Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br>

        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="date" id="date" name="date" required><br>

        <label for="organizer_id">Organizer ID:</label>
        <input type="number" id="organizer_id" name="organizer_id" required><br>

        <button type="submit">Add Conference</button>
    </form>
{% endblock %}
