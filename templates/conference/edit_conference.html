<!-- templates/conference/edit_conference.html -->
{% extends "base.html" %}

{% block title %}Edit Conference - Conference Management System{% endblock %}

{% block content %}
    <h2>Edit Conference</h2>
    <form method="POST" action="{{ url_for('conference_bp.update_conference', conference_id=conference.id) }}">
        <label for="name">Conference Name:</label>
        <input type="text" id="name" name="name" value="{{ conference.name }}" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ conference.location }}"><br>

        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="date" id="date" name="date" value="{{ conference.date.strftime('%Y-%m-%d') }}" required><br>

        <label for="organizer_id">Organizer ID:</label>
        <input type="number" id="organizer_id" name="organizer_id" value="{{ conference.organizer_id }}" required><br>

        <button type="submit">Update Conference</button>
    </form>
{% endblock %}
